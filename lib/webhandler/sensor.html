<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data</title>
    <link rel="icon" href=
            "https://cdn.discordapp.com/attachments/1183813287603875932/1221022782880743435/Design_sans_titre.png?ex=66111114&is=65fe9c14&hm=d3f3dc4df33a895059151637f78b6f7dc6471909a632f0083616dc51ad426d11&"
          type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(15, 15, 15);
            color: rgb(0, 129, 112);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(35, 45, 63);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: rgb(0, 91, 65);
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
        span {
            color: rgb(0, 129, 112);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Latest Temperature Reading ðŸ›¸</h1>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <p><strong>Data:</strong> <span id="data"></span></p>
</div>

<script>
    function fetchData() {
        fetch('/api/temperature')
            .then(response => response.json())
            .then(data => {
                document.getElementById('time').textContent = data.time;
                document.getElementById('data').textContent = data.data;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch data initially when the page loads
    fetchData();

    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
</script>
</body>
</html>
